<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumica Labs - Innovation Meets Excellence</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #c1d62f;
        --primary-dark: #a8bc29;
        --text: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --background: #0a0a0a;
        --card-bg: rgba(255, 255, 255, 0.04);
        --card-hover: rgba(193, 214, 47, 0.15);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
      }

      body {
        background: var(--background);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
        line-height: 1.6;
      }

      .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(193, 214, 47, 0.15) 0%,
          rgba(0, 0, 0, 0) 50%
        );
        pointer-events: none;
      }

      .title{
        display:none;
      }
      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding-bottom: 100px;
        margin-top: 1rem;
        animation: fadeInUp 1s ease-out;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 4px 20px rgba(193, 214, 47, 0.2);
      }

      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, var(--primary), #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero-section {
        max-width: 800px;
        margin-bottom: 2rem;
      }

      .title {
        font-size: 3.5rem;
        font-weight: 800;
        line-height: 1.2;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, var(--primary), #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.02em;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .service-item {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .service-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% 0%,
          rgba(193, 214, 47, 0.15),
          transparent
        );
        opacity: 0;
        transition: var(--transition);
      }

      .service-item:hover {
        transform: translateY(-4px);
        border-color: rgba(193, 214, 47, 0.2);
      }

      .service-item:hover::before {
        opacity: 1;
      }

      .service-icon {
        width: 40px;
        height: 40px;
        background: var(--card-hover);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .service-icon i {
        color: var(--primary);
        font-size: 1.25rem;
      }

      .service-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text);
      }

      .contact-bar {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 4rem);
        max-width: 1400px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        z-index: 1000;
        animation: fadeInUp 0.8s ease-out 0.3s backwards;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .social-links {
        display: flex;
        gap: 1rem;
      }

      .social-links a {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 1.1rem;
        transition: var(--transition);
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        background: var(--card-bg);
      }

      .social-links a:hover {
        color: var(--primary);
        transform: translateY(-2px);
        background: var(--card-hover);
      }

      .contact-info {
        display: flex;
        gap: 1.5rem;
      }

      .contact-info a {
        color: var(--text-secondary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        transition: var(--transition);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        background: var(--card-bg);
      }

      .contact-info a:hover {
        color: var(--primary);
        background: var(--card-hover);
      }

      .contact-info a i {
        color: var(--primary);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 1200px) {
        .services-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
        }

        .header {
          margin-bottom: 2rem;
        }

        .title {
          font-size: 2.5rem;
        }

        .main-content {
          padding-bottom: 160px;
        }

        .services-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .contact-bar {
          flex-direction: column;
          gap: 1rem;
          text-align: center;
          padding: 1rem;
          bottom: 1rem;
          width: calc(100% - 3rem);
        }

        .contact-info {
          flex-direction: column;
          gap: 0.75rem;
          width: 100%;
        }

        .contact-info a {
          justify-content: center;
        }

        .social-links {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="gradient-bg"></div>
    <div class="container">

      <div class="main-content">

      <div class="contact-bar">

    </div>
  </body>
</html>
